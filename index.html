<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/LogoNew.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>MovieGPT - AI-Powered Movie Recommendations</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Discover the best movies tailored to your preferences with MovieGPT, an AI-powered movie recommendation engine.">
    
    <!-- Meta Keywords -->
    <meta name="keywords" content="MovieGPT, movie recommendations, AI movies, personalized movie suggestions, AI-powered movie search">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="MovieGPT - AI-Powered Movie Recommendations" />
    <meta property="og:description" content="Discover the best movies tailored to your preferences with MovieGPT, an AI-powered movie recommendation engine." />
    <meta property="og:image" content="/public/LogoNew.svg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MovieGPT - AI-Powered Movie Recommendations" />
    <meta name="twitter:description" content="Discover the best movies tailored to your preferences with MovieGPT, an AI-powered movie recommendation engine." />
    <meta name="twitter:image" content="/public/LogoNew.svg" />

    <!-- Schema Markup for Movies -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MovieGPT",
      "url": "https://yourwebsite.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourwebsite.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
